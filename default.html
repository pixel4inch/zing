<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Basic Page Needs
  ================================================== -->
    <meta charset="utf-8" />
    <title>Zing Signin</title>

    <!-- Mobile Specific Metas
  ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Zing Tempalte" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <meta name="author" content="Zing Tempale" />
    <meta name="generator" content="Zing Tempale" />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />

    <!-- PLUGINS CSS STYLE -->
    <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="plugins/themify-icons/themify-icons.css" />
    <link rel="stylesheet" href="plugins/slick/slick.css" />
    <link rel="stylesheet" href="plugins/slick/slick-theme.css" />
    <link rel="stylesheet" href="plugins/fancybox/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="plugins/aos/aos.css" />
    <link rel="stylesheet" href="css/form.css" />
    <!-- CUSTOM CSS -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="body-wrapper" data-spy="scroll" data-target=".privacy-nav">
    <section class="user-login section">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="body-content">
              <div class="block">
                <!-- Content -->
                <div
                  class="content text-center col-12 col-md-12 col-lg-6 col-xl-5 mx-auto shadow-sm"
                >
                  <div class="logo" style="margin-bottom: 10px">
                    <a href="javascritp:valid(0)"
                      ><img
                        src="./images/zing/logo.png"
                        style="width: 100px"
                        alt="ZingLogo"
                    /></a>
                  </div>

                  <div class="title-text">
                    <h3 style="font-size: 13px">Sign in to To Your Account</h3>
                  </div>
                  <form action="login.asp" class="row mx-auto">
                    <!-- Username -->
                    <div class="col-12 mb-3 px-1">
                      <input
                        class="form-control w-100 border-radius-0"
                        type="text"
                        required=""
                        id="User Name_name"
                        name="User Name_name"
                      />
                      <span class="floating-label">
                        Username <span class="text-danger">*</span>
                      </span>
                    </div>
                    <!-- Password -->
                    <div class="col-12 mb-3 px-1">
                      <input
                        class="form-control w-100 border-radius-0"
                        type="password"
                        required=""
                        id="Password_name"
                        name="Password_name"
                      />
                      <span class="floating-label">
                        Password <span class="text-danger">*</span>
                      </span>
                    </div>
                    <!-- Submit Button -->
                    <button
                      class="btn btn-main-sm mx-auto"
                      style="background-color: #04489b"
                    >
                      sign in
                    </button>
                  </form>
                  <div class="new-acount">
                    <a href="javascript:valid(0)">Forget your password?</a>
                    <p>
                      Don't Have an account? <a href="signup.html"> SIGN UP</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- To Top -->
    <div class="scroll-top-to">
      <i class="ti-angle-up"></i>
    </div>

    <!-- JAVASCRIPTS -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/bootstrap/bootstrap.min.js"></script>
    <script src="plugins/slick/slick.min.js"></script>
    <script src="plugins/fancybox/jquery.fancybox.min.js"></script>
    <script src="plugins/syotimer/jquery.syotimer.min.js"></script>
    <script src="plugins/aos/aos.js"></script>
    <!-- google map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgeuuDfRlweIs7D6uo4wdIHVvJ0LonQ6g"></script>
    <script src="plugins/google-map/gmap.js"></script>

    <script src="js/script.js"></script>
    <script src="./js/submenu_select.js"></script>
  </body>
</html>
