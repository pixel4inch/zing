  <body class="body-wrapper" data-spy="scroll" data-target=".privacy-nav">
    <!--============================
=            HEADER           =
=============================-->

    <!---====================================
=            Hero Section            =
=====================================--->
    <section class="section hero_section">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 mx-auto text-center">
            <h1>Amaze, Inspire, Educate</h1>
            <h4>Find the perfect speaker for your next event.</h4>
            <div
              class="bannerSearchbar col-lg-8 col-md-10 col-sm-12 mx-auto my-3"
            >
              <div class="d-flex">
                <input
                  type="text"
                  class="flex-grow-1"
                  name="Search Box"
                  id="searchbox"
                  placeholder="What topics do you want to hear about?"
                />

                <button class="btn btn-sm btn-primary">
                  <i class="ti-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

=============================-->

           ScrollTop        
=============================--->

    <scrolltop-component></scrolltop-component>

    <!-- JAVASCRIPTS -->

    <script src="plugins/bootstrap/bootstrap.min.js"></script>
    <script src="plugins/slick/slick.min.js"></script>
    <script src="plugins/fancybox/jquery.fancybox.min.js"></script>
    <script src="plugins/syotimer/jquery.syotimer.min.js"></script>
    <script src="plugins/aos/aos.js"></script>
    <!-- google map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgeuuDfRlweIs7D6uo4wdIHVvJ0LonQ6g"></script>
    <script src="plugins/google-map/gmap.js"></script>
    <script src="js/script.js"></script>

    <!---HOME PAGE MAP-->
    <script src="./js/submenu_select.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#google_translate_element").bind(
          "DOMNodeInserted",
          function (event) {
            $(".goog-te-menu-value span:first").html("LANGUAGE");
            $(".goog-te-menu-frame.skiptranslate").load(function () {
              setTimeout(function () {
                $(".goog-te-menu-frame.skiptranslate")
                  .contents()
                  .find(".goog-te-menu2-item-selected .text")
                  .html("LANGUAGE");
              }, 100);
            });
          }
        );
      });
    </script>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            includedLanguages: "en,es,zh-CN,de,ja,nl,fr,it,pt,ar,ko,sv,zh-TW",
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          },
          "google_translate_element"
        );
      }
    </script>
  </body>
